//左右箭头出入效果
(function(){
	var enter_action , leave_action;
	$(".content,.button a").hover(function(){
		clearTimeout(leave_action);
		enter_action = setTimeout(function(){
			$(".button .prev").animate({"opacity":"show","left":"150px"},400);
			$(".button .next").animate({"opacity":"show","right":"150px"},400);
		},401);
	},function(){
		clearTimeout(enter_action);
		leave_action=setTimeout(function(){
			$(".button .prev").animate({"opacity":"hide","left":"0px"},200);
			$(".button .next").animate({"opacity":"hide","right":"0px"},200);
		},201);
	});
})();


//微信图片
$(".share dl dt").hover(function(){
	$(this).next().slideDown();
},function(){
	$(this).next().slideUp();
})


//鼠标滚动
var loghandle = function(event, delta) {
	if(delta > 0){//向上
		$(".button .prev").click();
	}
	if(delta < 0){//向下
		$(".button .next").click();
	}
};

$(".content").mousewheel(function(event, delta) {
	loghandle(event, delta);
	return false;
});

//滚屏动画
var left_array=[];
$(".left").each(function(index) {
    left_array[index]=$(this).position().left;
});

var right_array=[];
$(".right").each(function(index) {
    right_array[index]=$(this).position().left;
});

var bottom_left_array=[];
$(".bottom_left").each(function(index) {
    bottom_left_array[index]=$(this).position().left;
});

var bottom_right_array=[];
$(".bottom_right").each(function(index) {
    bottom_right_array[index]=$(this).position().left;
});

var num=0;
var scrn=0;
$(".box").each(function(index) {
	$(".box").eq(index).children(".left").animate({"left":"-2000px"},0);
	$(".box").eq(index).children(".right").animate({"left":"2000px"},0);
	$(".box").eq(index).children(".bottom_left").animate({"left":"-2000px"},0);
	$(".box").eq(index).children(".bottom_right").animate({"left":"2000px"},0);
});

$(".box").eq(num).children(".left").animate({"left":left_array[num]},1000);
$(".box").eq(num).children(".right").animate({"left":right_array[num]},1000);
$(".box").eq(num).children(".bottom_left").animate({"left":bottom_left_array[num]},700);
$(".box").eq(num).children(".bottom_right").animate({"left":bottom_right_array[num]},700);

function animate_screen(currentIndex){
	num=currentIndex;
	$(".box").eq(scrn).children(".left").animate({"left":"-2000px"},1000);
	$(".box").eq(scrn).children(".right").animate({"left":"2000px"},1000);
	$(".box").eq(scrn).children(".bottom_left").animate({"left":"-2000px"},700);
	$(".box").eq(scrn).children(".bottom_right").animate({"left":"2000px"},700);
	
	$(".box").eq(num).children(".left").animate({"left":left_array[num]},1000);
	$(".box").eq(num).children(".right").animate({"left":right_array[num]},1000);
	$(".box").eq(num).children(".bottom_left").animate({"left":bottom_left_array[num]},700);
	$(".box").eq(num).children(".bottom_right").animate({"left":bottom_right_array[num]},700);
	scrn=num;
}


$('.slide').switchable({
	//triggers: '&bull;',  //&bull;应用时，触点样式变为圆点;
