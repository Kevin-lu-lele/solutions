<script type="text/javascript">
//滚屏
var scrn=0;

var winwidth=$(window).width()+600;

$(window).resize(function(){
	winwidth=$(window).width()+600;
})

$(".box").eq(0).animate({"left":"0px"},1000);
$(".box").eq(0).children(".slogin").animate({"left":"0px"},500);
$(".box").eq(0).children(".video").delay(300).animate({"left":"490px"},700);
$(".box").eq(0).children(".nav").delay(500).animate({"left":"0px"},700);


function animate_screen(num){
	var num=num;
	$(".box").css({"left":winwidth},1000);
	$(".box").eq(scrn).css({"left":"0px"},1000);
	$(".fixed a").removeClass("current");
	$(".fixed a").eq(num).addClass("current");
	
	$(".box").eq(scrn).animate({"left":-winwidth},1000);
	$(".box").eq(scrn).children(".slogin").delay(500).animate({"left":"500px"},700);
	$(".box").eq(scrn).children(".video").delay(300).animate({"left":"990px"},700);
	$(".box").eq(scrn).children(".nav").animate({"left":"500px"},500);
	$(".box").eq(scrn).children(".pic").animate({"left":"530px"},500);

	$(".box").eq(num).animate({"left":"0px"},1000,function(){
		if(num==0){
			$(".fixed").animate({"left":"-80px"},200);
		}else{
			$(".fixed").animate({"left":"60px"},200);
		}
	});
	
	$(".box").eq(num).children(".slogin").animate({"left":"0px"},500);
	$(".box").eq(num).children(".video").delay(300).animate({"left":"490px"},700);
	$(".box").eq(num).children(".nav").delay(500).animate({"left":"0px"},700);
	$(".box").eq(num).children(".pic").delay(500).animate({"left":"30px"},700);
	scrn=num;
}
