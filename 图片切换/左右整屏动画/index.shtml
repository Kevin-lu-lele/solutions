var Setting = {

$(function(){
	$('.box_video').click(function(){
		popup($('#video_player'));
		$('.video_title h2').text($(this).attr('title'));
		var rel_video = $(this).attr('rel')
		var title_video = $(this).attr('title')
		
		video_fun(rel_video,title_video);
	})

	$('#video_player .close').click(function(){
		$('.video_placeholder div').html('<span id="video_placeholder">视频正在下载中...</span>');
	})

})


function video_fun(rel_video,title_video){
	if(rel_video.length > 10 ){
		$('#video_placeholder').flash({
			'src':'gddflvplayer.swf',
			'width':'640',
			'height':'360',
			'allowfullscreen':'true',
			'allowscriptaccess':'always',
			'wmode':'transparent',
			'flashvars': {
				'vdo':rel_video,
				'sound':'60',
				'splashscreen':'',
				'autoplay':'true'
			}
		});
	}else{
		$("#video_placeholder").playSohuVideo({
			v_id : rel_video,
			title : title_video,
			width : 640 ,
			height: 360 
		});
	}	
}
</script>
