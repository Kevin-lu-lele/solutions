<div id="wapper" style="overflow:hidden;width:620px;height:255px;position:relative;clear:both;border:1px solid #000000;background-color:#ffffff;">
	<div style="height:30px;background:#CC0000;margin-bottom:10px;border-bottom:2px solid #990000;position:relative"><div style="background:#fff;width:120px;font-size:12px;position:absolute;bottom:-2px;left:20px;padding:5px">Slide幻灯片实例</div></div>

<script type="text/javascript">
/*调用方式1*/
//new Marquee(["MSClassBox","ContentID","TabID"],2,0.2,610,205,20,2000,0,610,0)

/*调用方式2*\
var a=new Marquee(["MSClassBox","ContentID","TabID"])
a.Direction = 0;
a.Step = 0.1;
a.Width=610;
a.Height=205;
a.Timer=20;
a.DelayTime=3000;
a.WaitTime=0;
a.ScrollStep=205;
a.SwitchType=2;
a.Start();
\*---END---*/


/*调用方式3*\
new Marquee(
{
	MSClass	  : {MSClassID : "MSClassBox" , ContentID : "ContentID" , TabID : "TabID"},
	Direction : 0,
	Step	  : 0.1,
	Width	  : 610,
	Height	  : 205,
	Timer	  : 20,
	DelayTime : 3000,
	WaitTime  : 0,
	ScrollStep: 205,
	SwitchType: 2,
	AutoStart : 1
})
\*---END---*/


//*调用方式4*\
new Marquee(
{
	MSClassID : "MSClassBox",
	ContentID : "ContentID",
	TabID	  : "TabID",
	Direction : 2,
	Step	  : 0.3,
	Width	  : 610,
	Height	  : 205,
	Timer	  : 20,
	DelayTime : 2000,
	WaitTime  : 0,
	ScrollStep: 610,
	SwitchType: 1,
	AutoStart : 1
})
//\*---END---*/
</script>
