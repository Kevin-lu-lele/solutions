<script type="text/javascript">

var logoControl = new Marquee(
{
	MSClass	  : ["logobox","logocontent"],
	Direction : 2,
	ContextMenu:[1,["右键菜单演示"],[],["重置","logoControl.Reset()"],["暂停","logoControl.Pause()"],["停止","logoControl.Stop()"],["继续","logoControl.Continue()"],["开始","logoControl.Start()"]],
	Step	  : 1,
	Width	  : 460,
	Height	  : 30,
	Timer	  : 20,
	DelayTime : 0,
	WaitTime  : 0,
	ScrollStep: 0,
	SwitchType: 0,
	HiddenID  : ["logobox"],
	AutoStart : true
});
$("ResetBtn").onclick=function(){logoControl.Reset()};
$("PlayBtn").onclick=function(){logoControl.Play()};
$("PauseBtn").onclick=function(){logoControl.Pause()};
$("StopBtn").onclick=function(){logoControl.Stop()};
$("ContinueBtn").onclick=function(){logoControl.Continue()};
$("StartBtn").onclick=function(){logoControl.Start()};
setTimeout("document.getElementById('logobox').style.display='';",3000);

new Marquee(
{
	MSClass	  : ["textbox","textcontent"],
	PrevBtnID : "J_RotatePrev",
	NextBtnID : "J_RotateNext",

});

	WaitTime  : 0,
	ScrollStep: 0,
	SwitchType: 0,

});
