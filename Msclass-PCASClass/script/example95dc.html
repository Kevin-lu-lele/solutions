<style>
a,body,select,td,b{font-size:12px;text-decoration:none;}
body{background:#ffffff;}
a,pre{color:#808080;}
a:link,a:visited {color:#555;}
a:hover,a:active { color:#ff4e00;}
img{border:0}

<style>
#CSSBox{float:left;width:680px;height:120px; border:1px solid #000000; margin:0 auto;overflow:hidden;background-color:#ffffff;}
#CSSBox ul li{ float:left; list-style:none; border:0px solid red; margin:10px 10px;}
#CSSBox ul li span{ display:block; text-align:center; font-size:12px;}
#LeftButton{cursor:hand;margin:5px;height:140px;width:20px;float:left;background:url('images/left.gif') center center no-repeat;}
#RightButton{cursor:hand;margin:5px;height:140px;width:20px;float:left;background:url('images/right.gif') center center no-repeat;}
#wrapper{width:750px;}
#ProductShow{width:305px;height:245px;text-align:center;border:1px solid #c0c0c0;margin:5px;}
</style>
<div id="ProductShow"><img src="images/150X120_1.jpg" width="300" height="240" id="ProductImage"></div>
<div id="wrapper">
<div id="LeftButton"></div>
<div id="CSSBox">
	<ul id="CSSContent">
  		<li><a href="javascript:void(0)"><img src="images/150X120_1.jpg" onclick="$('ProductImage').src=this.src" width="150" height="120" title="1"/></a><span><a href="javascript:void(0)">测试1</a></span></li>

 		<li><a href="javascript:void(0)"><img src="images/150X120_3.jpg" onclick="$('ProductImage').src=this.src"  width="150" height="120" title="3"/></a><span><a href="javascript:void(0)">测试3</a></span></li>

	</ul>
</div>
<div id="RightButton"></div>
</div>
<script type="text/javascript">
new Marquee(
{
	MSClass	  : ["CSSBox","CSSContent"],
	Direction : 2,
	PrevBtnID : "LeftButton",
	NextBtnID : "RightButton",
	Step	  : 0.3,
	Width	  : 510,
	Height	  : 150,
	Timer	  : 20,
	DelayTime : 3000,
	WaitTime  : 100000,
	ScrollStep: 170,
	SwitchType: 0,
	AutoStart : true
});
</script>
