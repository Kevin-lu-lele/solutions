<script type="text/javascript">
/*********DIV + CSS左右交替滚动、缓动、默认静止、跳过等待时间改变方向及样式切换实例(将第WaitTime设置成60000，则第DelayTime会起作用)***************/
var MarqueeDiv4Control = new Marquee(
{
	MSClass	  : ["Movie_Box","still_scroll_container"],
	Direction : 4,
	Step	  : 0.1,
	Width	  : 729,
	Height	  : 70,
	Timer	  : 20,
	DelayTime : 3000,
	WaitTime  : 100000,
	ScrollStep: 0,
	SwitchType: 0,
	AutoStart : true
});
$("LeftButton4").onclick = function(){MarqueeDiv4Control.Run("Left")};	//跳过等待时间向左滚动 可以用MarqueeDiv4Control.Run(2)代替
$("RightButton4").onclick = function(){MarqueeDiv4Control.Run("Right")};//跳过等待时间向右滚动
$("RightButton4").className = "next over";				//将按钮置为不可点击(样式)
MarqueeDiv4Control.OnBound = function()
	{
		if(MarqueeDiv4Control.Bound == 2)
		{
			$("LeftButton4").className = "prev over";
		}
		else
		{
			$("RightButton4").className = "next over";
		}
	};	//滚动至边界做相应处理，切换按钮状态(样式)
MarqueeDiv4Control.UnBound = function()
	{
		$("RightButton4").disabled = $("LeftButton4").disabled = false;
		$("RightButton4").className = "next";
		$("LeftButton4").className="prev";
	};	//非边界状态处理
</script>
