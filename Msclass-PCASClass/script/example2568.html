<style>

#MaskDiv{POSITION: absolute; FILTER: alpha(opacity=40); WIDTH: 700px; BOTTOM: 0px; BACKGROUND: #000; HEIGHT: 50px; LEFT: 0px; opacity: 0.4; -moz-opacity: 0.4;}
