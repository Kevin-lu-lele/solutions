<input type="button" value="上" id="Button1">
<input type="button" value="下" id="Button2">
<input type="button" value="左" id="Button3">
<input type="button" value="右" id="Button4">
<input type="button" value="左上" id="Button5">
<input type="button" value="右上" id="Button6">
<input type="button" value="左下" id="Button7">
<input type="button" value="右下" id="Button8">
<SCRIPT type=text/javascript>
var MarqueeDiv1Control=new Marquee({
MSClassID:"MarqueeDiv",
Direction:2,
Step:1,
Width:477,
Height:145,
AutoStart:1
})
var MarqueeDiv2Control=new Marquee({
MSClassID:"MarqueeDiv",
Direction:0,
Step:1,
Width:477,
Height:142
})
M2Start=0;
$("Button1").onclick=function(){MarqueeDiv1Control.Stop();MarqueeDiv2Control.Direction=0;MarqueeDiv2Control.Start();if(!M2Start)M2Start=1;};
$("Button2").onclick=function(){MarqueeDiv1Control.Stop();MarqueeDiv2Control.Direction=1;MarqueeDiv2Control.Start();if(!M2Start)M2Start=1;};
$("Button3").onclick=function(){if(M2Start)MarqueeDiv2Control.Stop();MarqueeDiv1Control.Direction=2;MarqueeDiv1Control.Start()};
$("Button4").onclick=function(){if(M2Start)MarqueeDiv2Control.Stop();MarqueeDiv1Control.Direction=3;MarqueeDiv1Control.Start()};
$("Button5").onclick=function(){MarqueeDiv1Control.Stop();if(M2Start)MarqueeDiv2Control.Stop();MarqueeDiv1Control.Direction=2;MarqueeDiv2Control.Direction=0;MarqueeDiv1Control.Start();MarqueeDiv2Control.Start();if(!M2Start)M2Start=1;};
$("Button6").onclick=function(){MarqueeDiv1Control.Stop();if(M2Start)MarqueeDiv2Control.Stop();MarqueeDiv1Control.Direction=3;MarqueeDiv2Control.Direction=0;MarqueeDiv1Control.Start();MarqueeDiv2Control.Start();if(!M2Start)M2Start=1;};
$("Button7").onclick=function(){MarqueeDiv1Control.Stop();if(M2Start)MarqueeDiv2Control.Stop();MarqueeDiv1Control.Direction=2;MarqueeDiv2Control.Direction=1;MarqueeDiv1Control.Start();MarqueeDiv2Control.Start();if(!M2Start)M2Start=1;};
$("Button8").onclick=function(){MarqueeDiv1Control.Stop();if(M2Start)MarqueeDiv2Control.Stop();MarqueeDiv1Control.Direction=3;MarqueeDiv2Control.Direction=1;MarqueeDiv1Control.Start();MarqueeDiv2Control.Start();if(!M2Start)M2Start=1;};


</SCRIPT>
