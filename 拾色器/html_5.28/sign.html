<script type="text/javascript">
$(document).ready(function(){
		
	$(".step01 li img").hover(function(){
		$(this).parent().addClass("z_index");
		$(this).addClass("current");

		var pic_num=$(".step01 li img.small").index($(this))+1;	
		if(pic_num%5==1||pic_num%5==2||pic_num%5==3){
		$(this).next("img").addClass("show01");
		}
		
		if(pic_num%5==4||pic_num%5==0){
		$(this).next("img").addClass("show02");
		}
	
	},function(){
		$(this).parent().removeClass("z_index");
		$(this).removeClass("current");
		$(this).next("img").removeClass("show01");
		$(this).next("img").removeClass("show02");
	});
	

	$(".step01 li img").click(function(){
		$(".step01 li img").removeClass("selected");
		$(this).addClass("selected");
	});
	
	$("#color").click(function(){
		var bgcolor=$("#showColor").css("background-color");
		$("#myhand").css("background-color",bgcolor);
		$("#myhand,#showColor").addClass("colorwhite");
	});
	$("#color1").click(function(){
		var bgcolor=$("#showColor1").css("background-color");
		$("#myhand1").css("background-color",bgcolor);
		$("#myhand1,#showColor1").addClass("colorwhite");
	});
	$(".myhand").click(function(){
		$(".sub05").removeClass("posirela");
		$(this).parent().addClass("posirela");
	});
});
// 辅助函数
function F$(element){
 return typeof(element)=="object" ? element : document.getElementById(element);
};

// 事件加载器
function addEvent(elem,type,fn){if(elem.nodeName==="A"&&type==="click"){F7(elem).attr("href","javascript:void(0)")};if(elem.addEventListener){elem.addEventListener(type,fn,false);return true;}else if(elem.attachEvent){elem['e'+type+fn]=fn;elem[type+fn]=function(){elem['e'+type+fn](window.event);}
elem.attachEvent("on"+type,elem[type+fn]);return true;}
return false;};

// 主体函数
var getColor = function(hand, input, elem, mouse){
// 缺点：目前不支持点击空白地方关闭
  this.hand = hand;// 触发按钮
  this.input = input;// 接受选中颜色的表单
  this.elem = elem;// 色块放置的容器，最佳标签为DIV
  this.mouse = mouse;// 鼠标触发动作
  this.flag = 0;// 记录是否已经打开颜色模块
  this.h = [];
  this.h[0] = "FF";
  this.h[1] = "CC";
  this.h[2] = "99";
  this.h[3] = "66";
  this.h[4] = "33";
  this.h[5] = "00";
};
getColor.prototype = {
  init: function(){// 执行
    var that = this;
    addEvent(this.hand, this.mouse, function(){
      if(that.flag == 0){
        that.show();
        that.getRank();
        //that.hand.onblur = function(){ that.hide() };// 手柄失去焦点后关闭  --  此功能失败
        //that.hand.onblur = function(){ setTimeout(function(){that.hide()}, 100) };// 手柄失去焦点后关闭
      }else{
        that.hide();
      };
    });
  },
  
  show: function(){
    this.elem.style.display = "block";
    this.elem.innerHTML = "";// 先清空内容；
    this.flag = 1;
  },
  
  hide: function(){
    this.elem.style.display = "none";
    this.flag = 0;
  },
  
  getRank: function(){// 组合出216种不同的颜色参数
    for(var r=0; r<6; r++){
      var _ul = document.createElement("ul");
      for(var g=0; g<6; g++){
        for(var b=0; b<6; b++){
          this.getCube(this.h[r], this.h[g], this.h[b], _ul);
        };
      };
      this.elem.appendChild(_ul);
    };
  },
  
  getCube: function(R, G, B, _ul){// 创建颜色小方块
    var _li = document.createElement("li");
    var _a = document.createElement("a");
    _a.style.background = "#"+ R + G + B;
    _li.title = "#"+ R + G + B;
    _li.appendChild(_a);
    _ul.appendChild(_li);
    var that = this;
    addEvent(_li, "click", function(){ that.action(R + G + B) });
  },
  
  action:function(RGB){//点击颜色后的执行
    this.hide();
    this.input.value = "#"+RGB;
    this.input.style.background = "#"+RGB;
  }
};

// 效果加载
window.onload = function(){
  
  var Fcolor = new getColor(F$("myhand"), F$("showColor"), F$("color"), "click");
  Fcolor.init();
  var spancolor = new getColor(F$("spanhand"), F$("showColor"), F$("color"), "click");
  spancolor.init();
  
  var Fcolor1 = new getColor(F$("myhand1"), F$("showColor1"), F$("color1"), "click");
  Fcolor1.init();
  var spancolor1 = new getColor(F$("spanhand1"), F$("showColor1"), F$("color1"), "click");
  spancolor1.init();
  
};
