<title>CSS3 animate更酷的图片显示效果 &gt;&gt; 张鑫旭-鑫空间-鑫生活</title>
<style>
#main{width: 1000px; margin:0 auto;}
.part{width: 800px;margin:0 auto;}
.anim_image {/*复原-恢复原来 非animation动画*/
    -webkit-transition: all 1s ease-in-out;
    -moz-transition: all 1s ease-in-out;
    -o-transition: all 1s ease-in-out;
    transition: all 1s ease-in-out;
}
.anim_image_top {
    position: absolute;
    -webkit-transform:scale(1,0);
    opacity: 0;
    filter: Alpha(opacity=0);
}
.anim_box:hover .anim_image_top {
    opacity: 1;
    filter: Alpha(opacity=100);
    -webkit-transform: scale(1, 1);        
}
.anim_box:hover .anim_image_bottom {
    -webkit-transform:rotate(360deg) scale(0,0);
}
</style>
</head>

<body>
<div id="main">
    <h1>CSS3 animate更酷的图片显示效果实例页面</h1>
    <div id="body">      
        <div id="effect" class="part">
            <h3>效果：hover效果前进后退</h3>
            <div class="show">
                <div id="testBox" class="demo anim_box">
                    <img class="anim_image anim_image_top" src="http://image.zhangxinxu.com/image/study/p/s200/ps6.jpg">
                     <img class="anim_image anim_image_bottom" src="http://image.zhangxinxu.com/image/study/p/s200/ps4.jpg" />
                </div>
            </div>
        </div>       
    </div>
</div>
</div>

</body>
</html>
